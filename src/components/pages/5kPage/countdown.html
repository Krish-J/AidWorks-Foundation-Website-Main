<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .countdown-container {
    text-align: center;
  }

  .countdown-item {
    display: inline-block;
    margin: 10px;
    font-size: 24px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
  }
  .countdown {
    display: inline-block;
    margin: 10px;
    font-size: 24px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;

  }
</style>
</head>
<body>

<div class="countdown-container">
  <div class="countdown-item" id="days">00</div>
  <div class="countdown-item" id="hours">00</div>
  <div class="countdown-item" id="minutes">00</div>
  <div class="countdown-item" id="seconds">00</div>
  <br> 
  <center><div class="countdown" id="countdown"></div></center>
</div>

<script>
  // Set the date we're counting down to
  const countDownDate = new Date("April 30, 2024 00:00:00").getTime();

  
  // Update the countdown every 1 second
  const x = setInterval(function() {
    

    // Get the current date and time
    const now = new Date().getTime();

    countdown.style.visibility = 'hidden';
    // Calculate the distance between now and the countdown date
    const distance = countDownDate - now;

    // Calculate days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
    document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
    document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("days").innerHTML = "00".padStart(2, '0');
      document.getElementById("hours").innerHTML = "00".padStart(2, '0');
      document.getElementById("minutes").innerHTML = "00".padStart(2, '0');
      document.getElementById("seconds").innerHTML = "00".padStart(2, '0');
      document.getElementById("countdown").innerHTML = "EXPIRED";
      countdown.style.visibility = 'visible';
    }
  }, 1000);
</script>


</body>
</html>
